<div class="jumbotron">
    <h2>Login </h2>
    <form >
        <div *ngIf="badlogin" >Bad Username or Password</div>
        <div class="form-group">
          <label for="UserName">UserName</label>
          <input  type="text" class="form-control" id="UserName"  aria-describedby="UserName" placeholder="Enter UserName" 
          [(ngModel)]= "User.username" name="UserName" required > 
          
        </div>
        
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" 
          [(ngModel)]= "User.password" name = "password"
          id="Password" placeholder="Password" required>
        
        </div>
        <button (click) = login() type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
